<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2 mb-1" for="title">Title:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="task.title"
        type="text"
        class="form-control"
        name="title"
        placeholder="Enter title"
      />
    </div>
  </div>

  <div class="form-group mt-3">
    <label class="control-label col-sm-2 mb-1" for="desc">Description:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="task.description"
        type="text"
        class="form-control"
        name="desc"
        placeholder="Enter description"
      />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary mt-3" (click)="onBtnClick()">Submit</button>
    </div>
  </div>
</form>
